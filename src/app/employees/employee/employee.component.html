<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
    <div class="form-group">
        <label>Name</label>
        <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
        <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
    </div>
    <div class="form-group">
        <label>Position</label>
        <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Age</label>
            <input name="Age"  #Age="ngModel" [(ngModel)]="service.formData.Age" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Salary</label>
            <input name="Salary" #Salary="ngModel" [(ngModel)]="service.formData.Salary" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
